<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <label for="inputField">Input Field:</label>
    <input type="number" name="inputField" id="forScripting" min="0" max="100" step="0.1" value="0" autofocus />

    <br> 
    <br /> <!-- I have found this version of break tag as recomended, so i decided.-->

    <label for="checkboxField">Checkbox:</label>
    <input type="checkbox" name="checkboxField" id="alsoForScript" checked>

    <br />
    <br />

    <label for="dateField">Date:</label>
    <input type="date" name="date-field" id="dateField" />

    <br />
    <br />

    <button disabled>Disabled Button</button>
  </body>
</html>
